name: style

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

jobs:

  style:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: Install tox
      run: |
        pip install tox==4.25.0
        pip install .
    - name: Run style checks
      run: tox -e style
